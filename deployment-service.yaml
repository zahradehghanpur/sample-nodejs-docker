---
apiVersion: v1
kind: Service
metadata:
 name: nodejs-svc
spec:
 selector:
   app: nodejs
 ports:
 - port: 80
   targetPort: 3000
   protocol: TCP
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: nodejs
 labels:
   app: nodejs
spec:
 replicas: 3
 selector:
   matchLabels:
     app: nodejs
 template:
   metadata:
     labels:
       app: nodejs
   spec:
     containers:
     - name: nodejs
       image: testnode